name: CMake Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Set up CMake
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: 'latest'
      - name: Install vcpkg
        run: |
          Invoke-WebRequest -Uri https://github.com/microsoft/vcpkg/releases/download/2024.07.12/vcpkg-x64-windows.zip -OutFile vcpkg.zip
          Expand-Archive vcpkg.zip -DestinationPath vcpkg
          cd vcpkg
          .\bootstrap-vcpkg.bat
      - name: Install dependencies
        run: |
          choco install -y cmake
      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022"
          cmake --build . --config Release