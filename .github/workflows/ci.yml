name: CMake Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: 'latest'

      - name: Install CMake
        uses: cake-build/setup-cmake@v2
        with:
          cmake-version: '3.29'

      - name: Install vcpkg
        run: |
          Invoke-WebRequest -Uri https://github.com/Microsoft/vcpkg/releases/download/2024.07.12/vcpkg-x64-windows.zip -OutFile vcpkg.zip
          Expand-Archive vcpkg.zip -DestinationPath vcpkg
          cd vcpkg
          .\bootstrap-vcpkg.bat

      - name: Install dependencies
        run: |
          .\vcpkg\vcpkg install pcap

      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -DCMAKE_TOOLCHAIN_FILE=..\vcpkg\scripts\buildsystems\vcpkg.cmake
          cmake --build . --config Release
