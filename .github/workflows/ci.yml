name: CMake Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 下载代码
        uses: actions/checkout@v4
      - name: 创建一个标签
        id: create_tag
        run: |
          $env:TAG_NAME="v$(Get-Date -Format "MM-dd")-$(git show -s --format='%H%n')-autogen"
          echo "TAG_NAME=$env:TAG_NAME" >> $env:GITHUB_ENV
          git tag $env:TAG_NAME
          git push origin $env:TAG_NAME
      - name: 安装依赖
        run: |
          choco install -y cmake
          choco install ninja --yes
          choco install zip --yes
      - name: 编译
        run: |
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
      - name: 压缩
        run: |
          zip --junk-paths albionMessageBroadcast build/filterGetter.exe build/transport.exe build/filterGetterForRemoteAddr.exe
      - name: 创建一个发布
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          body: '自动化生成'
          draft: false
          prerelease: false
      - name: 上传制品
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./albionMessageBroadcast.zip
          asset_name: albionMessageBroadcast.zip
          asset_content_type: application/zip
